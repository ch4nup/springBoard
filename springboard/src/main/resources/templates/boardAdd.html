<script>
$(document).ready(function(){
	$('#sendMessageButton').click(function(){
		if($('#title').val() == "") {
			$('#titleDiv').text('제목을 입력하세요.');
			$('#title').focus();
		} else if($('#content').val() == "") {			
			$('#titleDiv').text('');
			$('#contentDiv').text('내용을 입력하세요.');
			$('#content').focus();
		} else if($('#user').val() == "") {
			$('#titleDiv').text('');
			$('#contentDiv').text('');
			$('#userDiv').text('이름을 입력하세요.');
			$('#user').focus();
		} else if($('#pw').val().length <4) {
			$('#titleDiv').text('');
			$('#contentDiv').text('');
			$('#userDiv').text('');
			$('#pwDiv').text('비밀번호는 4자 이상 입력해야 합니다.');
			$('#pw').focus();
		} else {
			$('#contactForm').submit();
		}	
	});	
});
</script>
</head>

	<!-- 화면에 입력된 데이터를  post방식으로 /boardAdd로 전송 -->
	 <section id="contact">
     <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <p class="help-block text-danger"></p>
              </div>
          
     </div>
    <div class="container">
    <h1>boardAdd</h1>
      
      <hr class="star-dark mb-5">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
          <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
          <form action= "/boardAdd" method="post" name="sentMessage" id="contactForm" novalidate="novalidate" enctype="multipart/form-data">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>제 목</label>
                <input class="form-control" id="title" name="boardTitle" type="text" placeholder="Title" value="" required="required" data-validation-required-message="Please enter your name.">
                <span id="titleDiv"></span>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>내 용</label>
                <textarea class="form-control" id="content" name="boardContent" placeholder="Content" value="" required="required" data-validation-required-message="Please enter your email address."></textarea>
                <span id="contentDiv"></span>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>글쓴이</label>
                <input class="form-control" id="user" name="boardUser" type="text" value="" placeholder="ID" required="required" data-validation-required-message="Please enter your phone number.">
                <span id="userDiv"></span>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>비밀번호</label>
                <input class="form-control" id="pw" name="boardPw" placeholder="Password" type="text" value="" required="required" data-validation-required-message="Please enter a message.">
                <span id="pwDiv"></span>
                <p class="help-block text-danger"></p>
              </div>
            </div>
             <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>파일 업로드</label>
                <input class="form-control" name="files" type="file"  required="required" data-validation-required-message="Please enter a message.">
                <span id="pwDiv"></span>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="button" class="btn btn-primary btn-xl" id="sendMessageButton">글 작성</button>
            </div>
          </form>
        </div>
