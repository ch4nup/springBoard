<script>
$(document).ready(function(){
	$('#sendMessageButton').click(function(){
		if($('#pw').val() == $('#boardPw').val()) {
			$('#pw').val('비밀번호 확인 완료');
			$('#form').submit();
		}else{
			$('#pw').val('비밀번호 불일치');
			 $('#pw').focus();
		}		
	});	
});
</script>

<h1>boardRemove</h1>
	
	<table class="table table-bordered">
		<tr>
			<td>No</td>
			<td th:text="${board.boardNo}"></td>				
		</tr>	
		<tr>
			<td>제목</td>
			<td th:text="${board.boardTitle}"></td>					
		</tr>
		<tr>
			<td>글쓴이</td>
			<td th:text="${board.boardUser}"></td>	
			
		</tr>
		<tr>
			<td>내용</td>
			<td th:text="${board.boardContent}" ></td>			
		</tr>	
	</table>
	<!-- 비밀번호와 boardNo변수에 복사된 값을 post방식으로 boardRemove로 이동 요청 -->
	<form id = "form" action = "/boardRemove" method="post">	
			<input type="hidden" th:name="boardNo" th:value=${board.boardNo}> <br>
			<input type="hidden" th:id="boardPw" th:name="boardPw" th:value="${board.boardPw}">
			<div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>비밀번호 입력</label>
                <input class="form-control" id="pw" placeholder="Password" type="text" value="" required="required" data-validation-required-message="Please enter a message.">
              
                <p class="help-block text-danger"></p>
              </div>
			 <div id="success"></div>
            <div class="form-group">
			<input type="button" class="btn btn-primary btn-xl" id="sendMessageButton" value="삭제 완료">		
			</div>
			 <div id="success"></div>	
	</form>
