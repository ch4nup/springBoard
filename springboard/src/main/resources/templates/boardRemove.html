<html xmlns:th= "http://www.thymeleaf.org">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>

$(document).ready(function(){
	$('#delete').click(function(){
		if($('#boardPww').val() == $('#pw').val()) {
			$('#boardPww').val('비밀번호 확인 완료');
			$('#form').submit();
		}else{
			$('#boardPww').val('비밀번호 불일치');
			 $('#boardPww').focus();
		}
		
	});	
});
</script>

</head>
<body>
<input type="hidden" th:id="pw" th:value="${board.boardPw}">

<table border="1">
	<tr>
		<td>No</td>
		<td>제목</td>
		<td colspan="2">글쓴이</td>
		
	</tr>
	<tr>
	    <!-- Board객체 내 boardNo, boardTitle, boardUser변수에 복사된 값 출력 -->
		<td th:text="${board.boardNo}"></td>
		<td th:text="${board.boardTitle}"></td>
		<td th:text="${board.boardUser}"></td>		
	</tr>
	<tr>
		<td>내용</td>
		<!-- Board객체 내 boardContent변수에 복사된 값 출력 -->
		<td th:text="${board.boardContent}" ></td>
		<td></td>
	</tr>	
</table>
		
	
		
	<!-- 비밀번호와 boardNo변수에 복사된 값을 post방식으로 boardRemove로 이동 요청 -->
	<form id = "form" action = "/boardRemove" method="post">	
			<input type="hidden" th:name="boardNo" th:value=${board.boardNo}> <br>
			비밀번호 입력 : <input type="text" id="boardPww" name="boardPw" value="">
			<input type="button" id="delete" value="삭제 완료">
			
	</form>		
</body>
