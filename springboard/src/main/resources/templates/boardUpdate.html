<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>boardAdd</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Plugin CSS -->
  <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="css/freelancer.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$('#sendMessageButton').click(function(){
		if($('#pw').val() == $('#boardPw').val()) {
			$('#pw').val('비밀번호 확인 완료');
			$('#contactForm').submit();
		}else{
			$('#pw').val('비밀번호 불일치');
			$('#pw').focus();
		}		
	});	
});
</script>
</head>
<body id="page-top">
 <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">SpringBoard</a>
     
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mx-0 mx-lg-1">
            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/boardAdd">글작성</a>
          </li>
          <li class="nav-item mx-0 mx-lg-1">
            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/boardList">글목록</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>	
<section id="contact">
     <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <p class="help-block text-danger"></p>
              </div>
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <p class="help-block text-danger"></p>
              </div>
     </div>
     <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <p class="help-block text-danger"></p>
              </div>
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <p class="help-block text-danger"></p>
              </div>
     </div>
    <div class="container">
      <h1>Board Update</h1>
      <hr class="star-dark mb-5">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
          <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
          <form action= "/boardUpdate" method="post" name="sentMessage" id="contactForm" novalidate="novalidate">
            <input type="hidden" th:id="boardPw" th:name="boardPw" th:value="${board.boardPw}">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>No</label>
                <input class="form-control" id="title" th:name="boardNo" type="text" placeholder="Title" th:value=${board.boardNo} required="required" data-validation-required-message="Please enter your name." readonly>               
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>제 목</label>
                <input class="form-control" id="content" th:name="boardTitle" type="text" placeholder="Title" th:value=${board.boardTitle} required="required" data-validation-required-message="Please enter your email address.">        
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>내 용</label>
                <textarea class="form-control" id="content" th:name="boardContent" placeholder="Content" th:text=${board.boardContent} required="required" data-validation-required-message="Please enter your email address."></textarea>            
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>글쓴이</label>
                <input class="form-control" id="user" th:name="boardUser" type="text" th:value=${board.boardUser} placeholder="ID" required="required" data-validation-required-message="Please enter your phone number." readonly>               
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>등록일자</label>
                <input class="form-control" id="date" th:name="boardDate" placeholder="Date" type="text" th:value=${board.boardDate} required="required" data-validation-required-message="Please enter a message." readonly>
                
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>비밀번호 입력</label>
                <input class="form-control" id="pw" placeholder="Password" type="text" value="" required="required" data-validation-required-message="Please enter a message.">
              
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="button" class="btn btn-primary btn-xl" id="sendMessageButton">수정 완료</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</body>
